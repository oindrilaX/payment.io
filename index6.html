<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title>PAYMENT</title>
        <link rel="stylesheet" href="index6.css">
    </head>
    <body>
        <div class= "wrapper">
            <div class="PAYMENT">
                <h2>PAYMENT GATEWAY</h2>
            
      
        <div class="form">
            <div class="card space icon-relative">
                <label class="label">Card holder</label>

                <input type="text" class="input" name="card_holder" placeholders="enter your name">


            </div>
            <div class="card space icon-relative">
                <label class="label">Card number</label>

                <input type="text" class="input" name="card_number" placeholders="enter your card number">
                
        </div>
        <div class="card-grp space">
            <div class="card-item"></div>
            <label class="label">Expiry date:</label>

            <input type="text" class="input" name="expiry_date" placeholders="00/00">  
        </div>
        <div class="card-item icon-relative">
            <div class="card-item"></div>
            <label class="label">CVV No.</label>

            <input type="text" class="input" name="_cvv_" placeholders="000">  
        </div> 
        <div class="btn">
            Pay
        </div>  
    </body>
